# =============================================
# Accordo Backend - Docker Compose
# Unified dev + prod with Docker Compose profiles
# =============================================
#
# Development (hot-reload with tsx watch):
#   docker compose --profile dev up -d --build
#   docker compose --profile dev logs -f backend
#   docker compose --profile dev down
#   docker compose --profile dev down -v    # remove volumes
#
# Production (compiled TypeScript):
#   docker compose --profile prod up -d --build
#   docker compose --profile prod logs -f backend
#   docker compose --profile prod down
#
# Required env vars for production:
#   DB_PASSWORD, JWT_SECRET, JWT_ACCESS_TOKEN_SECRET, JWT_REFRESH_TOKEN_SECRET
#
# Optional overrides (both modes):
#   DB_NAME, DB_USERNAME, PORT, SMTP_*, LLM_*, EMBEDDING_*
# =============================================

services:
  # ─────────────────────────────────────────
  # PostgreSQL Database (shared by dev & prod)
  # ─────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: accordo-postgres
    profiles: [dev, prod]
    environment:
      POSTGRES_DB: ${DB_NAME:-accordo}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ─────────────────────────────────────────
  # Backend API — Development
  # tsx watch with volume mounts for hot-reload
  # ─────────────────────────────────────────
  backend:
    profiles: [dev]
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: accordo-backend
    environment:
      NODE_ENV: development
      PORT: 5002
      # Database (points to the postgres service)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-accordo}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_SSL: "false"
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-me-in-development}
      JWT_ACCESS_TOKEN_SECRET: ${JWT_ACCESS_TOKEN_SECRET:-change-me-access-secret}
      JWT_REFRESH_TOKEN_SECRET: ${JWT_REFRESH_TOKEN_SECRET:-change-me-refresh-secret}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-1h}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      # URLs
      VENDOR_PORTAL_URL: ${VENDOR_PORTAL_URL:-http://localhost:5001/vendor}
      CHATBOT_FRONTEND_URL: ${CHATBOT_FRONTEND_URL:-http://localhost:5001}
      CHATBOT_API_URL: ${CHATBOT_API_URL:-http://localhost:5002/api}
      # Email (optional)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-nodemailer}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      # LLM (Ollama on the host machine)
      LLM_BASE_URL: ${LLM_BASE_URL:-http://host.docker.internal:11434}
      LLM_MODEL: ${LLM_MODEL:-qwen3}
      LLM_TIMEOUT: ${LLM_TIMEOUT:-60000}
      # Embedding
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-local}
    ports:
      - "5002:5002"
    volumes:
      # Mount source code for hot-reload (tsx watch detects changes)
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./migrations:/app/migrations
      - ./sequelize.config.cjs:/app/sequelize.config.cjs
      - ./.sequelizerc:/app/.sequelizerc
      - ./tsconfig.json:/app/tsconfig.json
      - ./start.dev.sh:/app/start.dev.sh
      # Persist uploads and logs
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      # Prevent host node_modules from overriding container's
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    restart: unless-stopped

  # ─────────────────────────────────────────
  # Backend API — Production
  # Compiled TypeScript with migrations
  # ─────────────────────────────────────────
  backend-prod:
    profiles: [prod]
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: accordo-backend
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5002}
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-accordo}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-}                              # REQUIRED for prod
      DB_SSL: ${DB_SSL:-false}
      # JWT (all REQUIRED for prod — app will fail on startup if missing)
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_ACCESS_TOKEN_SECRET: ${JWT_ACCESS_TOKEN_SECRET:-}
      JWT_REFRESH_TOKEN_SECRET: ${JWT_REFRESH_TOKEN_SECRET:-}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-1h}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      # URLs
      VENDOR_PORTAL_URL: ${VENDOR_PORTAL_URL:-http://localhost:5001/vendor}
      CHATBOT_FRONTEND_URL: ${CHATBOT_FRONTEND_URL:-http://localhost:5001}
      CHATBOT_API_URL: ${CHATBOT_API_URL:-http://localhost:5002/api}
      # Email
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-nodemailer}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      # LLM
      LLM_BASE_URL: ${LLM_BASE_URL:-http://host.docker.internal:11434}
      LLM_MODEL: ${LLM_MODEL:-qwen3}
      LLM_TIMEOUT: ${LLM_TIMEOUT:-60000}
      # Embedding
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-local}
    ports:
      - "${PORT:-5002}:5002"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
  logs_data:
