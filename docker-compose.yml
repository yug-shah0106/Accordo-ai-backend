# =============================================
# Accordo Backend - Docker Compose
# Express.js API with PostgreSQL
# =============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: accordo-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-accordo}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accordo-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5002}
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-accordo}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_SSL: ${DB_SSL:-false}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_ACCESS_TOKEN_SECRET: ${JWT_ACCESS_TOKEN_SECRET:-change-me-access-secret}
      JWT_REFRESH_TOKEN_SECRET: ${JWT_REFRESH_TOKEN_SECRET:-change-me-refresh-secret}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-1h}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      # URLs
      VENDOR_PORTAL_URL: ${VENDOR_PORTAL_URL:-http://localhost:5001/vendor}
      CHATBOT_FRONTEND_URL: ${CHATBOT_FRONTEND_URL:-http://localhost:5001}
      CHATBOT_API_URL: ${CHATBOT_API_URL:-http://localhost:5002/api}
      # Email (optional)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-nodemailer}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      # LLM (optional — defaults to Ollama on the host)
      LLM_BASE_URL: ${LLM_BASE_URL:-http://host.docker.internal:11434}
      LLM_MODEL: ${LLM_MODEL:-qwen3}
      LLM_TIMEOUT: ${LLM_TIMEOUT:-60000}
      # Embedding (optional — local by default, no external service needed)
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-local}
    ports:
      - "${PORT:-5002}:5002"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
  logs_data:

# Usage:
# ------
# Build and start:
#   docker compose up -d --build
#
# With custom environment:
#   DB_PASSWORD=mysecret JWT_SECRET=myjwtsecret docker compose up -d --build
#
# View logs:
#   docker compose logs -f
#
# Stop:
#   docker compose down
#
# Stop and remove volumes:
#   docker compose down -v
